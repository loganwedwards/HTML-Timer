<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <link link rel="stylesheet" type="text/css" href="style.css" />
        <script src="jquery-1.10.2.min.js"></script>
        <script src="script.js"></script>
    </head>

    <body>
		<div id="container">
			<div id="wrapper">
				<div id="outer-circle">
                    <div id="second-hand"></div>
					<div id="inner-circle"></div>
				</div>
				<div id="time"></div>
				<div id="controls-wrapper">
					<div class="controls" id="start">Start</div>
					<div class="controls" id="stop">Stop</div>
					<div class="controls" id="reset">Reset</div>
				</div>
			</div>
		</div>
    </body>
    </html>
